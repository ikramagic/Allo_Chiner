<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>AlloChiner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles.css" rem="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Allô, Chiné ?</h1>
      <form id="searchForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="searchText"
            placeholder="Chercher un film..."
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Rechercher
        </button>
      </form>
      <div id="movies" class="row"></div>
    </div>

    <script id="movie-template" type="text/x-handlebars-template">
      <div class="col-md-4 mb-3">
        <div
          class="card movie-card"
          style="opacity: 0; transform: translateX(-100px);"
        >
          <img src="{{poster}}" class="card-img-top" alt="{{title}}" />
          <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{release_date}}</p>
            <a href="#" class="btn btn-primary read-more" data-id="{{id}}">En
              savoir plus</a>
          </div>
        </div>
      </div>
    </script>
    <div
      class="modal fade"
      id="movieModal"
      tabindex="-1"
      aria-labelledby="movieModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieModalLabel">
              Vous avez chiné le film suivant...
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
